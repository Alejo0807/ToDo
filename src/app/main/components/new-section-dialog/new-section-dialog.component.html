<h1 mat-dialog-title><b>NEW SECTION</b></h1>

<div mat-dialog-content>
    <form class="form-labels" [formGroup]="newSectionForm">
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Section</mat-label>
            <input matInput 
                    placeholder="New Section"
                    formControlName="sectionName"
                    (keydown.space)="$event.preventDefault();">
            <mat-error *ngIf="newSectionForm.invalid && (newSectionForm.dirty || newSectionForm.touched)">
                This field is required
            </mat-error>
        </mat-form-field>
    </form>

</div>

<div mat-dialog-actions style="margin-bottom: 2px;">
    <button mat-raised-button (click)="onCancel()" style="margin-left: auto;">Cancel</button>
    <button [disabled]="!newSectionForm.valid" mat-raised-button color="accent" (click)="onSave()">Save</button>
</div>
