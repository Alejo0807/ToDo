<h1 mat-dialog-title><b>NEW TASK</b></h1>

<div>
    <form class="form-labels" [formGroup]="newTaskForm">
        <mat-form-field class="title" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title"
                    formControlName="title">
        </mat-form-field>
    
        <mat-form-field class="description" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description"
            formControlName="description">
        </mat-form-field>

        <mat-form-field appearance="fill" class="datepicker">
            <mat-label>Choose a date</mat-label>
            <input  matInput formControlName="dueDate" 
                    [matDatepicker]="datepicker">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>

        <div class="dificulty">
            <span><b>Dificulty</b></span>
            <mat-slider 
                formControlName="dificulty"
                thumbLabel
                step="1"
                min="1"
                max="5"
                aria-label="units">
            </mat-slider>
        </div>

        <div class="container">
            <span style="margin-bottom: 8px;"><b>Labels</b></span>
            <div class="labels">
                <div id="label1">{{labelsDialog[0].labelName}}</div>
                <section>
                    <mat-checkbox formControlName="label1"></mat-checkbox>
                </section>
            </div>

            <div class="labels">
                <div id="label2">{{labelsDialog[1].labelName}}</div>
                <section>
                    <mat-checkbox formControlName="label2"></mat-checkbox>
                </section>
            </div>
            
            <div class="labels">
                <div id="label3">{{labelsDialog[2].labelName}}</div>
                <section>
                    <mat-checkbox formControlName="label3"></mat-checkbox>
                </section>
            </div>
            
            <div class="labels">
                <div id="label4">{{labelsDialog[3].labelName}}</div>
                <section>
                    <mat-checkbox formControlName="label4"></mat-checkbox>
                </section>
            </div>
        </div>

    </form>

</div>

<div mat-dialog-actions style="margin-bottom: 2px;">
    <button mat-raised-button (click)="onCancel()" style="margin-left: auto;">Cancel</button>
    <button mat-raised-button color="accent" (click)="onSave()" [disabled]="!newTaskForm.valid">Save</button>
</div>
